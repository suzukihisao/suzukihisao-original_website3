<body>
  <div class="wrap">
    <!-- ナビゲーションメニュー -->
     <header>
      <!-- ヘッダー -->
      <div>
        <a href="index.html" class="home">有限会社　スズキ電気</a>
      </div>
      <div>
        <p class="subtitle">スズキ電気は平成7年創業の電気工事会社です</p>
      </div>
        <nav id="menu">
              <a href="Businesscontent.html">事業内容</a>
              <a href="Companyinformation.html">企業情報</a>
              <a href="Contactus.html">お問合せ</a>
              <a href="Recruitmentinformation.html">採用情報</a>
        </nav>
     </header>
     <main>
     <article class="totalcontact">
        <!-- お問い合わせフォーム -->
      <section id="contact">
        <h2 class="index-h2">CONTACT</h2>
        <h3 class="index-h3">お問い合わせ</h3>
        <form>
           <div>
             <div class="contact-heading">
               <label class="contact-label">お名前<span class="contact-span">必須</span></label>
             </div>
             <div>
               <input type="text" name="name" placeholder="入力してください" class="contact-textbox">
             </div>
           </div>
           <div>
             <div class="contact-heading">
               <label class="contact-label">フリガナ<span class="contact-span">必須</span></label>
             </div>
             <div>
               <input type="text" name="hurigana" placeholder="入力してください" class="contact-textbox">
             </div>
           </div>
           <div>
             <div class="contact-heading">
               <label class="contact-label">メールアドレス<span class="contact-span">必須</span></label>
             </div>
             <div>
               <input type="text" name="email" placeholder="入力してください" class="contact-textbox">
             </div>
           </div>
           <div>
             <div class="contact-heading">
               <label class="contact-label">電話番号</label>
             </div>
             <div>
               <input type="text" name="tel" placeholder="入力してください" class="contact-textbox">
             </div>
           </div>
           <div>
            <div class="contact-heading">
              <label class="contact-label">お問い合わせ内容<span class="contact-span">必須</span></label>
            </div>
            <div>
              <textarea class="contact-textarea" placeholder="入力してください" name="message"></textarea>
            </div>
          </div>
          <div>
            <div class="contact-heading">
              <label class="contact-label">ご希望の連絡先<span class="contact-span">必須</span></label>
            </div>
            <div>
              <input class="radiobutton" type="radio" value="tel" name="contact" checked><label>お電話</label>
              <input class="radiobutton" type="radio" value="mail" name="contact"><label>メール</label>
              <input class="radiobutton" type="radio" value="both" name="contact"><label>どちらでも</label>
            </div>
          </div>
          <input type="image" src="images/button-submit.png" alt="送信する">
        </form>
      </section>
     </article>
    </main>
     <!-- フッター -->
      <footer>
        <h1 class="footertitle">あなたの電気をお守りします</h1>
        <div>
        <p class="company">有限会社　スズキ電気<br>上士幌町字上士幌東2線226番地<br>01564-2-5657</p>
       </div>

          <td><a href="Recruitmentinformation.html">●採用情報</a></td>
        </tr>
      </table>

       <div>
        <span id="copyright">&copy;2024 Suzuki Electric Co.</span>
       </div>
      </footer>
    </div>
</body>
</html>
